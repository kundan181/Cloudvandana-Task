<!DOCTYPE html>
<html>
<head>
    <title>Survey Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
        }

        .gender-label {
            margin-right: 10px;
        }

        .button-container {
            text-align: center;
        }

        .button {
            background-color: #007BFF;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        .reset-button {
            background-color: #ccc;
        }

        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            text-align: center;
        }

        .popup-content {
            background: #fff;
            width: 80%;
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Survey Form</h2>
        <form id="survey-form">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" required>

            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required>

            <label for="country">Country:</label>
            <select id="country" required>
                <option value="India">India</option>
                <option value="Canada">Canada</option>
                <option value="Japan">Japan</option>
                <!-- Add more options here -->
            </select>

            <label>Gender:</label>
            <label class="gender-label"><input type="checkbox" name="gender" value="Male"> Male</label>
            <label class="gender-label"><input type="checkbox" name="gender" value="Female"> Female</label>
            <label class="gender-label"><input type="checkbox" name="gender" value="Other"> Other</label>

            <label for="profession">Profession:</label>
            <input type="text" id="profession" required>

            <label for="email">Email:</label>
            <input type="email" id="email" required>

            <label for="mobile-number">Mobile Number:</label>
            <input type="tel" id="mobile-number" required>

            <div class="button-container">
                <button class="button" type="button" onclick="submitForm()">Submit</button>
                <button class="button reset-button" type="button" onclick="resetForm()">Reset</button>
            </div>
        </form>
    </div>

    <div class="popup" id="popup">
        <div class="popup-content">
            <h3>Survey Data</h3>
            <div id="popup-content"></div>
            <button class="button" onclick="closePopup()">Close</button>
        </div>
    </div>

    <script>
        function submitForm() {
            const form = document.getElementById('survey-form');
            if (form.checkValidity()) {
                const firstName = document.getElementById('first-name').value;
                const lastName = document.getElementById('last-name').value;
                const dob = document.getElementById('dob').value;
                const country = document.getElementById('country').value;
                const gender = Array.from(document.querySelectorAll('input[type="checkbox"]:checked')).map(cb => cb.value).join(', ');
                const profession = document.getElementById('profession').value;
                const email = document.getElementById('email').value;
                const mobileNumber = document.getElementById('mobile-number').value;

                const popupContent = document.getElementById('popup-content');
                popupContent.innerHTML = `
                    <p>First Name: ${firstName}</p>
                    <p>Last Name: ${lastName}</p>
                    <p>Date of Birth: ${dob}</p>
                    <p>Country: ${country}</p>
                    <p>Gender: ${gender}</p>
                    <p>Profession: ${profession}</p>
                    <p>Email: ${email}</p>
                    <p>Mobile Number: ${mobileNumber}</p>
                `;

                document.getElementById('popup').style.display = 'block';
                form.reset();
            } else {
                alert('Please fill out all required fields.');
            }
        }

        function resetForm() {
            const form = document.getElementById('survey-form');
            form.reset();
        }

        function closePopup() {
            document.getElementById('popup').style.display = 'none';
        }
    </script>
</body>
</html>
