<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reversed Sentence</title>
</head>
<body>
  <script>
    function reverseWordsInSentence(sentence) {
    // Split the sentence into words
    const words = sentence.split(' ');
  
    // Reverse each word and store them in an array
    const reversedWords = words.map(word => {
      // Reverse the word using array functions
      const reversed = word.split('').reverse().join('');
      return reversed;
    });
  
    // Join the reversed words to form the new sentence
    const reversedSentence = reversedWords.join(' ');
  
    return reversedSentence;
  }
  
  const inputSentence = prompt("Enter a sentence:");
  const reversedSentence = reverseWordsInSentence(inputSentence);
  const outputSentence = alert("Reversed sentence: "+reversedSentence);
  
  </script>
</body>
</html>
